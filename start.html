<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엔플리 | 음원정보팀</title>
  <meta name="description" content="NCT playlist" />
  <meta name="author" content="Okdok" />
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script src="https://kit.fontawesome.com/a55bfa0ca6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="start.css">
  <script src="start.js" defer></script>
</head>
<body>
  <!-- navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i class="fas fa-music"></i>
      <a class="teamTitle" href="#">음원정보팀 52Hz</a>
    </div>
    <ul class="navbar__menu">
      <li class="navbar__menu__item">홈</li>
      <li class="navbar__menu__item">
        엔플리
        <i class="fas fa-play"></i>
      </li>
      <li class="navbar__menu__item">준비</li>
      <li class="navbar__menu__item">
        실시간
        <i class="far fa-chart-bar"></i>
      </li>
      <li class="navbar__menu__item">
        일주간
        <i class="far fa-chart-bar"></i>
      </li>
      <li class="navbar__menu__item">
        멜론
        <i class="far fa-file-alt"></i>
      </li>
      <li class="navbar__menu__item">
        가온
        <i class="far fa-file-alt"></i>
      </li>
    </ul>
  </nav>

  <!-- navigation Tabs -->
  <section id="navTabs">
    <div class="navTabs__title">
      엔플리
      <i class="fas fa-play"></i>
    </div>
    <div class="navTabs__description">
      엔씨티 노래를<br/>
      상황별<br/>
      로 맞춰 듣기
    </div>
    <img src="imgs/nct-logo.png" alt="npli phone video" class="navTabs__phoneImg">
    <div class="navTabs__click">
      <i class="fas fa-mouse-pointer"></i>
      이미지를 클릭하여 시작하세요
    </div>
    <div class="navTabs__survey">
      <i class="fas fa-poll-h"></i>
      설문이 종료되었습니다.
    </div>
  </section>

  <!-- N Search -->
  <section id="nSearch">
    <div class="nSearch__head">
      <div class="nSearch__head__title">엔찾기</div>
      <div class="nSearch__head__I">I</div>
      <div class="nSearch__head__beta">Beta</div>
    </div>
    <div class="nSearch__description">
      방금 들은 그 엔씨티 노래와<br/>
      비슷한 곡을 찾아드려요
    </div>
    <div class="nSearch__input">
      <input type="text" class="nSearch__input__searchBar" placeholder="노래 제목을 입력해주세요">
      <button class="nSearch__input__searchBtn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    
  </section>

  <!-- footer -->
  <footer id="footer">
    <div class="footer__copyright">Copyright © Team 52Hz for NCT</div>
    <div class="footer__description">
      2020년 1월 17일 이후 발매된 음원부터 기록하고 있습니다.<br/>
      이 웹페이지는 PC에 최적화되어 있습니다.
    </div>
    <div class="footer__madeBy">
      This template is made by 
      <a href="#">Colorlib</a>
    </div>
  </footer>
</body>
</html>
